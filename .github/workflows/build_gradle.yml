name: Sample workflow for parallel jobs
on:
  push:
     branches:
        branch1

jobs:
  build:
   runs-on: ubuntu-latest
   name: Building gradle code
   steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
    - name: Build Gradle
      run: gradle build
  test:
    runs-on: ubuntu-latest
    name: Run test cases
    steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
        java-version: '11'
     - name: Test 
       run: gradle test
       

       

      
        
